<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="images/modern_blufish.png" />
  <style>
    :root {
      --link-color: #2596be;
      --link-hover-color: #2596be;
    }

    .contact-form {
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      overflow: visible;
      width: 40%;
    }

    .contact-email-phone {
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      width: 40%;
      margin-right: 2rem;
      min-height: 500px;
      background-image: url("images/gallery.png");
      color: var(--link-color);
    }

    .contact-info {
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      font-size: 2rem;
    }

    form {
      display: grid;
      grid-gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 2rem;
    }

    section {
      font-weight: bold;
      font-size: 1rem;
      z-index: 10;
    }

    .contact-button {
      background-color: var(--link-color);
      color: white;
      border: none;
      height: 2rem;
      text-align: center;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <nav>
    <div>
      <logo><a href="index.html"><img class="logo" src="images/modern_blufish.png"></a></logo>
    </div>
    <div>
      <ul>
        <li><img class="hamburger" src="images/hamburger.png" alt="hamburger menu"></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a class="reservation-link" href="reservations.html">Reservations</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a
            href="https://order.online/store/blufish-japanese-restaurant-winnipeg-951146/?hideModal=true&pickup=true">Menu</a>
        </li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>
  <header>
    <h1 class="background-header-image">Contact</h1>
  </header>
  <div style="display: flex;justify-content: center;">
    <div class="contact-email-phone">
      <div class="contact-info">
        <p class="small-title">Email:</p>
        <p class="small-detail"> <a href="mailto:sushi@blufish.ca">sushi@blufish.ca</a></p>
        <p class="small-title">phone:</p>
        <p class="small-detail"> <a href="tel:(204) 779-9888">(204) 779-9888</a></p>
      </div>
    </div>
    <div class="contact-form">
      <form action="#" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button class="contact-button" type="submit">Submit</button>
      </form>
      </section>
    </div>
</body>

</html>
