<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="images/modern_blufish.png" />
  <style>
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 100px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      z-index: 10;
    }

    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .slide-details {
      position: absolute;
      z-index: 1;
      left: 20%;
      top: 50%;
      background-color: grey;
      padding: 16px;
      border-radius: 10px;
      font-family: Arial, Helvetica, sans-serif;
      border: solid black 1px;
      animation: fadeInAnimation ease 3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;

    }

    .learn-more {
      position: absolute;
      z-index: 1;
      left: 20%;
      top: 65%;
      background-color: grey;
      padding: 16px;
      border-radius: 10px;
      font-family: Arial, Helvetica, sans-serif;
      border: solid black 1px;
      text-decoration: none;
      color: black;
      animation: fadeInAnimation ease 3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @media screen and (max-width: 810px) {
      .slide-details {
        font-size: 20px;
      }
    }

    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }

      100% {
        opacity: 1;
        transform: translateY(0px);
      }
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <logo><a href="index.html"><img class="logo" src="images/modern_blufish.png"></a></logo>
      <li><img class="hamburger" src="images/hamburger.png" alt="hamburger menu"></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="order.html">Order</a></li>
      <li><a
          href="https://order.online/store/blufish-japanese-restaurant-winnipeg-951146/?hideModal=true&pickup=true">Menu</a>
      </li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
  <a class="next" onclick="showPrevPhoto()">❮</a>
  <a style="right:0px;" class="next" onclick="showNextPhoto()">❯</a>
  <div class="photo-gallery">
    <div class="fade">
      <img class="slide-image" src="images/blufish19.JPG" alt="Veggie Caterpillar Roll Sushi in blufish" />
      <h1 class="slide-details">
        Book Lunch or Dinner</h1>
      <a class="learn-more" href="schedule.html">Learn More</a>
    </div>
    <div class="fade">
      <img class="slide-image" src="images/blufish7.jpg" alt="Sushi with avocado in it with caviar on the top of it." />
      <h1 class="slide-details">"The best restaurant in Winnipeg for sushi and sashimi!"</h1>
      <a class="learn-more" href="menu.html">Learn More</a>
    </div>
    <div class="fade">
      <img class="slide-image" src="images/download.jpeg" alt="Sumoku Raw" />
      <h1 class="slide-details">
        "Great Food, great service!"</h1>
      <a class="learn-more" href="schedule.html">Learn More</a>
    </div>
    <div class="fade">
      <img class="slide-image" src="images/sushi1.jpg" alt="A long piece of sushi." />
      <h1 class="slide-details">
        "The food here was absolutely divine and very affordable!"</h1>
      <a class="learn-more" href="schedule.html">Learn More</a>
    </div>
  </div>
</body>

</html>
