<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="images/modern_blufish.png" />
  <style>
    :root {
      --link-color: #2596be;
      --link-hover-color: #2596be;
    }

    .next {
      cursor: pointer;
      position: absolute;
      top: 40%;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 100px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      z-index: 10;
    }

    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .slide-details {
      position: absolute;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      z-index: 1;
      left: 10%;
      top: 50%;
      width: 40%;
      height: auto;
      background-color: white;
      opacity: 50%;
      padding: 20px;
      border-radius: 10px;
      font-family: Arial, Helvetica, sans-serif;
      border: solid black 1px;
      animation: fadeInAnimation ease 3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    .slide-details div {
      padding: 20px;
      background-color: white;
      color: var(--link-color);
    }

    .learn-more {
      z-index: 1;
      background-color: var(--link-color);
      padding: 16px;
      border-radius: 10px;
      font-family: Arial, Helvetica, sans-serif;
      border: solid black 1px;
      text-decoration: none;
      color: white;
      animation: fadeInAnimation ease 3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @media screen and (max-width: 810px) {
      .slide-details {
        font-size: 20px;
      }
    }

    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }

      100% {
        opacity: 1;
        transform: translateY(0px);
      }
    }
  </style>
</head>

<body>
  <nav>
    <div>
      <logo><a href="index.html"><img class="logo" src="images/modern_blufish.png"></a></logo>
    </div>
    <div>
      <ul>
        <li><img class="hamburger" src="images/hamburger.png" alt="hamburger menu"></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a class="reservation-link" href="reservations.html">Reservations</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a
            href="https://order.online/store/blufish-japanese-restaurant-winnipeg-951146/?hideModal=true&pickup=true">Menu</a>
        </li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <a class="next" onclick="showPrevPhoto()">❮</a>
    <a style="right:0px;" class="next" onclick="showNextPhoto()">❯</a>
    <div class="photo-gallery">
      <div class="fade">
        <img class="slide-image" src="images/blufish19.JPG" alt="Veggie Caterpillar Roll Sushi in blufish" />
        <div class="slide-details">
          <div>
            <h1>
              Book Lunch or Dinner
            </h1>
          </div>
          <div>
            <a class="learn-more" href="reservations.html">Learn More</a>
          </div>
        </div>
      </div>
      <div class="fade">
        <img class="slide-image" src="images/blufish7.jpg"
          alt="Sushi with avocado in it with caviar on the top of it." />
        <div class="slide-details">
          <div>
            <h1>
              The best restaurant in Winnipeg for sushi and sashimi!</h1>
          </div>
          <div>
            <a class="learn-more" href="menu.html">Learn More</a>
          </div>
        </div>
      </div>
      <div class="fade">
        <img class="slide-image" src="images/salad.jpg" alt="Sumoku Raw" />
        <div class="slide-details">
          <div>
            <h1>
              "Great Food, great service!"
            </h1>
          </div>
          <div>
            <a class="learn-more" href="schedule.html">Learn More</a>
          </div>
        </div>
      </div>
      <div class="fade">
        <img class="slide-image" src="images/sushi1.jpg" alt="A long piece of sushi." />
        <div class="slide-details">
          <div>
            <h1>
              "The food here was absolutely divine and very affordable!"
            </h1>
          </div>
          <div>
            <a class="learn-more" href="schedule.html">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div>
    <div class="highlight-details">
      <div class="highlight-detail"></div>
      <div class="highlight-detail"> </div>
      <div class="highlight-detail"></div>
    </div>
  </div>
</body>

</html>
